apply plugin: 'com.android.library'

dependencies {
//    compile project(':library:libs:proxy')
    compile 'com.nearme.instant.jar:staticlayout-proxy:1.1.2.4'
    provided "com.android.support:support-compat:${rootProject.ext.supportLibVersion}"
    testCompile "junit:junit:${rootProject.ext.junitVersion}"
    testCompile "org.mockito:mockito-core:${rootProject.ext.mockitoCoreVersion}"
    testCompile("org.robolectric:robolectric:${rootProject.ext.robolectricVersion}") {
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    androidTestCompile "junit:junit:${rootProject.ext.junitVersion}"
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}

apply plugin: 'maven'

uploadArchives {
    repositories.mavenDeployer {
        repository(url: /*project.repositories.mavenLocal().url*/"http://172.17.103.59:8081/nexus/content/repositories/releases/") {
            authentication(userName: "admin", password: "admin123")
            pom.groupId = POM_GROUPID
            pom.artifactId = POM_ARTIFACT_ID
            pom.version = "1.1.2.8"
        }
    }
}
